<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="web/css/style.css">
    <script src="auth.js" defer></script>
</head>

<body>
    <header>
        <img class="logo" src="web/img/logonew.png" alt="Логотип">
        <nav>
            <li><a href="index.html" class="main">Главная</a></li>
            <li><a href="onas.html" class="main">О нас</a></li>
            <li><a href="catalog.html" class="main">Каталог</a></li>
        </nav>
        <div class="account">
            <input type="checkbox" id="account-toggle" class="account-toggle">
            <label for="account-toggle" class="account-icon">
                <img src="web/img/account-icon.png" alt="Профиль" class="account-icon">
            </label>
            <div class="dropdown-menu">
                <nav>
                    <li><a href="profil.html" class="main-20">Профиль</a></li>
                    <li><a href="auth.html" class="main-20">Войти</a></li>
                    <li><a href="register.html" class="main-20">Регистрация</a></li>
                </nav>
            </div>
        </div>
    </header>
    <div class="auth">
        <div class="auth-container">
            <h1 class="auth-title">Авторизация</h1>
            <form id="auth-form">
                <div class="input-group">
                    <div class="gliter">
                        <label for="login" class="input-label">Логин</label>
                    </div>
                    <input type="text" id="login" class="input-field" placeholder="Введите ваш логин" required>
                    <p id="login-error"></p>
                </div>
                <div class="input-group">
                    <div class="gliter">
                        <label for="password" class="input-label">Пароль</label>
                    </div>
                    <input type="password" id="password" class="input-field" placeholder="Введите ваш пароль" required>
                    <p id="password-error"></p>
                </div>
                <div class="register-link">
                    <a href="register.html" id="register-link">Нет аккаунта? Создай!</a>
                </div>
                <button type="submit" class="login-btn" id="login-btn">Войти</button>
            </form>
        </div>
    </div>
</body>
<footer>
    <div class="footer-style">
        <div class="footer-1">
            <p>Каталог</p>
            <p>О нас</p>
        </div>
        <div class="footer-3">

            <p>velvetberries@gmail.com</p>
        </div>
    </div>


    <div class="footer-2">

    </div>
</footer>

</html>
